<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" th:content="${google_api_key}">
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <meta name="google-site-verification" content="dfCocKxAKm02TrZOrhOi6yjgM0vE3qvZ-l2NF0F4Orc" />
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link th:href="@{/css/oauth.css}" rel="stylesheet" />
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card mt-5 shadow-lg">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">로그인</h3>
                    <form method="post" th:action="@{/login}">
                        <div class="mb-3">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">로그인</button>
                        <div th:if="${param.error}" class="mt-2">
                                <p class="text-danger">사용자 ID 또는 비밀번호를 확인해 주세요.</p>
                        </div>
                    </form>
                    <hr>
                    <div class="row">
                        <div class="col text-center">
                            <ins><a class="w-100 mt-3" href="/find">아이디/비밀번호 찾기</a></ins>
                        </div>
                        <div class="col text-center">
                            <ins><a class="w-100 mt-3" href="/signup">회원가입</a></ins>
                        </div>
                    </div>
                    <hr>
                    <button class="google-signin-btn w-100" onclick="window.location.href='/oauth2/authorization/google'">
                        <img src="/image/Google_G_logo.png" alt="Google">
                        Google&nbsp;계정으로 로그인
                    </button>
                    <button class="naver-signin-btn w-100 mt-2" onclick="window.location.href='/oauth2/authorization/naver'">
                        <img src="/image/naver_login-green.png" alt="Naver">
                        <b>Naver</b>&nbsp;계정으로 로그인
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
<div th:insert="~{fragments/footer :: footer}"></div>
</html>
