<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
    <script type="text/javascript" th:inline="javascript">
		function submitCategory() {
            const category = document.querySelector('input[name="content"]').value;

			const data ={
				category,
            }

			console.log(data)

			fetch('http://localhost:8080/admin/add-category', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json',
				},
				body: JSON.stringify(data),
			})
				.then(response => {
					if (response.ok) {
						alert('명언이 성공적으로 추가되었습니다.');
					} else {
						alert('명언 추가에 실패했습니다.');
					}
				})
				.catch(error => {
					// 에러 시 처리 (예: 에러 메시지 출력)
					console.error("Error adding quote:", error);
				});

		}
    </script>

    <meta name="google-site-verification" content="dfCocKxAKm02TrZOrhOi6yjgM0vE3qvZ-l2NF0F4Orc" />
</head>
<body>
<div class="container">
    <a href="/admin/add-category" class="btn">카테고리 추가</a>
    <a href="/admin/add-author" class="btn">저자 추가</a>
    <a href="//admin/add-quote" class="btn">명언 추가</a>
    <h1>카테고리 추가하기</h1>
    <div class="mt-5">
        <input name="content" class="form-control me-2" type="search" placeholder="카테고리 추가" aria-label="Search">
        <button class="btn btn-outline-success" type="submit" onclick="submitCategory()">
            추가하기
        </button>
    </div>
</div>
</body>
<div th:insert="~{fragments/footer :: footer}"></div>
</html>
