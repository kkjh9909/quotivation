<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header th:fragment="header" class="header">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="navbar-brand" onclick="location.href='/'" style="cursor:pointer">
                <img src="/image/home.png" alt="home" class="img-fluid">
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="/">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/categories">주제</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/authors">저자</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/posts">문의하기</a>
                    </li>
                </ul>
                <th:block sec:authorize="isAnonymous()">
                    <!-- 인증 받지 않음 -->
                    <a href="/login" class="btn btn-success">로그인</a>
                    <a href="/signup" class="ms-2 btn btn-primary">회원가입</a>
                </th:block>

                <th:block sec:authorize="isAuthenticated()">
                    <!-- 인증 받음 -->
                    <a href="/logout" class="btn btn-danger">로그아웃</a>
                </th:block>
            </div>
        </div>
    </nav>
</header>
