<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header th:fragment="header" class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><h3>Quotivation</h3></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categories">카테고리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/authors">저자</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/posts">문의하기</a>
                    </li>
                </ul>
                <th:block sec:authorize="isAnonymous()">
                    <!-- 인증 받지 않음 -->
                    <a href="/login" class="btn btn-outline-grey">로그인</a>
                    <a href="/signup" class="btn btn-primary">회원가입</a>
                </th:block>

                <th:block sec:authorize="isAuthenticated()">
                    <!-- 인증 받음 -->
                    <a href="/logout" class="icons me-2 ms-2">로그아웃</a>
                </th:block>
            </div>
        </div>
    </nav>
</header>
